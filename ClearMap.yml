name: ClearMap2
channels:
  - conda-forge
  - defaults
dependencies:
  - cython
  - dask
  - graph-tool
  - holoviews
  - h5py
  - matplotlib=3.1.1
  - opencv
  - natsort
  - pip
  - python=3.7
  - pyopengl
  - pytorch
  - pyqtgraph
  - scipy
  - scikit-image
  - scikit-learn
  - simpleitk
  - tifffile
  - vispy
  - xarray

